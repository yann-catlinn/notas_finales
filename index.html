<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <title>Notas finales</title>
</head>

<body>
    <header class="container mt-3">
        <h1>Notas Finales</h1>
    </header>
    <main class="container">
        <div class="fw-bold">
            <p>Nombre: <span class="fw-light" id="nombre">-</span></p>
            <p>Carrera: <span class="fw-light" id="carrera">-</span></p>
        </div>
        <table class="table">
            <thead class="bg-black text-white fw-bold">
                <tr>
                    <th scope="col table-dark">Ramo</th>
                    <th scope="col">Nota 1</th>
                    <th scope="col">Nota 2</th>
                    <th scope="col">Nota 3</th>
                    <th scope="col">Promedio</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">HTML</th>
                    <td id="html1">-</td>
                    <td id="html2">-</td>
                    <td id="html3">-</td>
                    <td id="promedioHtml">-</td>
                </tr>
                <tr>
                    <th scope="row">CSS</th>
                    <td id="css1">-</td>
                    <td id="css2">-</td>
                    <td id="css3">-</td>
                    <td id="promedioCss">-</td>
                </tr>
                <tr>
                    <th scope="row">JS</th>
                    <td id="js1">-</td>
                    <td id="js2">-</td>
                    <td id="js3">-</td>
                    <td id="promedioJs">-</td>
                </tr>
            </tbody>
        </table>
    </main>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="assets/js/notas.js"></script>
</body>

</html>
